services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 3s
      retries: 30
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
    - rabbitmq-data:/var/lib/rabbitmq
  
  publisherservice:
    build:
      context: .
      dockerfile: ./PublisherService/Dockerfile
    ports:
      - "8013:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - SEQ_URL=http://seq:5341
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - LOKI_URL=http://loki:3100/loki/api/v1/push
    depends_on:
      rabbitmq:
        condition: service_healthy

  articleservice:
    build:
      context: .
      dockerfile: ./ArticleService/dockerfile
    ports:
      - "8023:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - REDIS_CONNECTION=redis:6379
      - SEQ_URL=http://seq:5341
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - LOKI_URL=http://loki:3100/loki/api/v1/push
    depends_on:
      rabbitmq:
        condition: service_healthy
      articles-africa-db:
              condition: service_started
      articles-asia-db:
              condition: service_started
      articles-antarctica-db:
              condition: service_started
      articles-europe-db:
              condition: service_started
      articles-north-america-db:
              condition: service_started
      articles-south-america-db:
              condition: service_started
      articles-oceania-db:
              condition: service_started
      articles-global-db:
              condition: service_started
      redis:
              condition: service_started

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  articles-africa-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
        MSSQL_SA_PASSWORD: "SuperSecret7!"
        ACCEPT_EULA: "Y"
    volumes:
        - mssql-africa-articles:/var/opt/mssql
  articles-asia-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-asia-articles:/var/opt/mssql
  articles-antarctica-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-antarctica-articles:/var/opt/mssql
  articles-europe-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-europe-articles:/var/opt/mssql
  articles-north-america-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-north-america-articles:/var/opt/mssql
  articles-south-america-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-south-america-articles:/var/opt/mssql
  articles-oceania-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-oceania-articles:/var/opt/mssql
  articles-global-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-global-articles:/var/opt/mssql
  
  commentservice:
    build:
      context: ./CommentService
    ports:
      - "6002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - REDIS_CONNECTION=commentcache:6379
      - SEQ_URL=http://seq:5341
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - LOKI_URL=http://loki:3100/loki/api/v1/push
    depends_on:
      - comment-db
      - commentcache
  comment-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-comments:/var/opt/mssql

  profanityservice:
    build:
      context: ./ProfanityService
    ports:
      - "6001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
    depends_on:
      - profanity-db
  profanity-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
      MSSQL_SA_PASSWORD: "SuperSecret7!"
      ACCEPT_EULA: "Y"
    volumes:
      - mssql-profanities:/var/opt/mssql


  commentcache:
    image: redis:7-alpine
    container_name: commentcache
    ports:
      - "6380:6379"
    restart: unless-stopped

  newsletterservice:
    build:
      context: .
      dockerfile: ./NewsletterService/Dockerfile
    ports:
      - "8033:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - SEQ_URL=http://seq:5341
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - LOKI_URL=http://loki:3100/loki/api/v1/push
    depends_on:
      rabbitmq:
        condition: service_healthy

  draftservice:
    build:
      context: .
      dockerfile: DraftService/Dockerfile
    ports:
      - "6003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - ConnectionStrings__DraftDatabase=Server=draft-db;Database=Drafts;User Id=sa;Password=SuperSecret7!;Encrypt=false;
      - SEQ_URL=http://seq:5341
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - LOKI_URL=http://loki:3100
    depends_on:
      - draft-db
  draft-db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    environment:
        MSSQL_SA_PASSWORD: "SuperSecret7!"
        ACCEPT_EULA: "Y"
    volumes:
        - mssql-drafts:/var/opt/mssql
  seq:
    image: datalust/seq
    ports:
      - "5341:5341"
      - "5342:80"
    environment:
      SEQ_FIRSTRUN_ADMINPASSWORD: "password"
      ACCEPT_EULA: "Y"
    volumes:
      - rps_seq_data:/data
  zipkin:
    image: openzipkin/zipkin:3.4.1
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=zipkin-storage
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      - MYSQL_DB=zipkin
    depends_on:
      - zipkin-storage
  zipkin-storage:
    image: openzipkin/zipkin-mysql
    ports:
      - "3306:3306"
    volumes:
      - zipkin_data:/mysql/data

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
    - "3000:3000"
    environment:
    - GF_SECURITY_ADMIN_USER=admin
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
    - grafana_data:/var/lib/grafana
    depends_on:
    - seq
    - zipkin

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

volumes:
  mssql-africa-articles:
  mssql-asia-articles:
  mssql-antarctica-articles:
  mssql-europe-articles:
  mssql-north-america-articles:
  mssql-south-america-articles:
  mssql-oceania-articles:
  mssql-global-articles:
  rabbitmq-data:
  mssql-profanities:
  mssql-comments:
  mssql-drafts:
  rps_seq_data:
  zipkin_data:
  grafana_data:  
  loki_data:  